<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Map - Mini App</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 10px;
    }

    #pixelCanvas {
      border: 2px solid #444;
      cursor: pointer;
    }

    #infoBox {
      margin-top: 10px;
      background: #222;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üåç Pixel Haritasƒ±</h1>
  <canvas id="pixelCanvas" width="500" height="300"></canvas>

  <div id="infoBox">
    <p><strong>Pixel ID:</strong> <span id="pixelId"></span></p>
    <p><strong>Ba≈ülƒ±k:</strong> <span id="pixelTitle"></span></p>
    <p><strong>A√ßƒ±klama:</strong> <span id="pixelDesc"></span></p>
  </div>

  <script>
    const canvas = document.getElementById("pixelCanvas");
    const ctx = canvas.getContext("2d");

    const pixelSize = 10;
    const cols = canvas.width / pixelSize;
    const rows = canvas.height / pixelSize;

    const pixels = {}; // {'x-y': {owner, title, description}}

    function drawGrid() {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const key = `${x}-${y}`;
          let fill = "#333"; // default: bo≈ü
          if (pixels[key]) {
            fill = pixels[key].owner === "you" ? "#4caf50" : "#ff4444";
          }
          ctx.fillStyle = fill;
          ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize - 1, pixelSize - 1);
        }
      }
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / pixelSize);
      const y = Math.floor((e.clientY - rect.top) / pixelSize);
      const key = `${x}-${y}`;

      if (pixels[key]) {
        // Zaten alƒ±nmƒ±≈üsa bilgi g√∂ster
        showPixelInfo(key);
        return;
      }

      // Satƒ±n alma i≈ülemi
      const title = prompt("Ba≈ülƒ±k gir:");
      const description = prompt("A√ßƒ±klama gir:");
      pixels[key] = {
        owner: "you",
        title,
        description
      };
      drawGrid();
      showPixelInfo(key);
    });

    function showPixelInfo(key) {
      const p = pixels[key];
      if (!p) return;
      document.getElementById("pixelId").innerText = key;
      document.getElementById("pixelTitle").innerText = p.title;
      document.getElementById("pixelDesc").innerText = p.description;
      document.getElementById("infoBox").style.display = "block";
    }

    drawGrid();
  </script>
</body>
</html>
