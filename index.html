<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>The Open Nations</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div id="app-container">
        <header id="main-header">
            <img src="assets/images/logo.png" alt="The Open Nations Logo" id="app-logo">
            <span class="logo-text">The Open Nations</span>
            <div id="ton-connect-button" style="margin-left: auto;"></div>
        </header>

        <main id="main-content">
            <div id="map-view" class="view active">
                <canvas id="game-canvas"></canvas>
            </div>
            <div id="p2p-view" class="view">
                <div class="placeholder-page">
                    <h2>P2P Pazar Yeri</h2>
                    <p>Çok Yakında! Uluslarını burada takas edebilir veya satabilirsin.</p>
                </div>
            </div>
            <div id="profile-view" class="view">
                <div class="profile-page">
                    <h2>Profilim</h2>
                    <div id="telegram-user-info">
                        <p>Kullanıcı Adı: <span id="telegram-username">Yükleniyor...</span></p>
                        <p>Sahip olduğun uluslar burada listelenecek.</p>
                    </div>
                </div>
            </div>
        </main>

        <aside id="info-panel" class="off-canvas">
            <div class="panel-header">
                <h3 id="panel-title">Ulus Detayları</h3>
                <button id="panel-close-button">×</button>
            </div>
            <div id="panel-content" class="panel-body">
                <p>Haritadan bir ulus seçin.</p>
            </div>
        </aside>
        <div id="panel-overlay" class="hidden"></div>

        <nav id="bottom-nav">
            <button class="nav-button active" data-view="map-view">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                <span>Harita</span>
            </button>
            <button class="nav-button" data-view="p2p-view">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l-5.5 9h11z"></path><path d="M12 22l5.5-9h-11z"></path></svg>
                <span>P2P</span>
            </button>
            <button class="nav-button" data-view="profile-view">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span>Profil</span>
            </button>
        </nav>
    </div>

    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
