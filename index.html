<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram 3D Pixel Land</title>
    <!-- Bootstrap CSS for styling and offcanvas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a192f; /* Telegram-inspired dark blue gradient */
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        #scene-container {
            width: 100vw;
            height: 100vh;
        }
        .offcanvas {
            background: linear-gradient(135deg, #0088cc, #0055aa); /* Telegram blue gradient */
            color: #ffffff;
            width: 300px;
        }
        .offcanvas-header {
            background: #004080;
        }
        .offcanvas-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .offcanvas-body p {
            margin: 0.5rem 0;
        }
        .pixel-text {
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px #000000;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div id="loading">Loading...</div>

    <!-- Offcanvas Drawer for Planet Info -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="planetInfo" aria-labelledby="planetInfoLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title pixel-text" id="planetInfoLabel">Planet Info</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p id="planet-name" class="pixel-text">Select a planet</p>
            <p id="crypto-type" class="pixel-text">Crypto: None</p>
            <p id="planet-desc" class="pixel-text">Click a terrain to view details.</p>
        </div>
    </div>

    <!-- Three.js and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);

        // Hide loading message
        document.getElementById('loading').style.display = 'none';

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);

        // Camera Position
        camera.position.set(10, 10, 10);
        camera.lookAt(0, 0, 0);

        // Planet Data
        const planets = [
            { name: "Bitconia", crypto: "BTC", desc: "A golden planet rich in Bitcoin deposits.", pos: [-4, 0, 0], color: 0xffd700 },
            { name: "Etherion", crypto: "ETH", desc: "A misty world powered by Ethereum.", pos: [0, 0, 0], color: 0x4682b4 },
            { name: "Tonara", crypto: "TON", desc: "A crystalline planet thriving on TON.", pos: [4, 0, 0], color: 0x00b7eb }
        ];

        // Create Pixelated Cubes (Terrains)
        const cubes = [];
        planets.forEach((planet, index) => {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshStandardMaterial({
                color: planet.color,
                roughness: 0.7,
                metalness: 0.3
            });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(planet.pos[0], planet.pos[1], planet.pos[2]);
            cube.userData = planet; // Store planet data in cube
            scene.add(cube);
            cubes.push(cube);
        });

        // Ground Plane (Pixelated Terrain)
        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -1;
        scene.add(ground);

        // Raycaster for Click Detection
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const offcanvas = new bootstrap.Offcanvas(document.getElementById('planetInfo'));

        window.addEventListener('click', (event) => {
            // Calculate mouse position in normalized device coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cubes);

            if (intersects.length > 0) {
                const planet = intersects[0].object.userData;
                document.getElementById('planet-name').textContent = planet.name;
                document.getElementById('crypto-type').textContent = `Crypto: ${planet.crypto}`;
                document.getElementById('planet-desc').textContent = planet.desc;
                offcanvas.show();
            }
        });

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            // Rotate cubes for visual effect
            cubes.forEach(cube => {
                cube.rotation.y += 0.01;
            });
            renderer.render(scene, camera);
        }
        animate();

        // SPA-like Behavior: Update content dynamically
        function updatePlanetInfo(planet) {
            document.getElementById('planet-name').textContent = planet.name;
            document.getElementById('crypto-type').textContent = `Crypto: ${planet.crypto}`;
            document.getElementById('planet-desc').textContent = planet.desc;
            offcanvas.show();
        }
    </script>
</body>
</html>
